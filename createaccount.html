<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Set your desired background color */
        }

        .container {
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background-color: #fff; /* Set your desired background color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Set your desired border color */
            border-radius: 4px;
        }

        p {
            margin: 10px 0;
            font-size: 14px;
            color: #666; /* Set your desired text color */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your canvas for the future</h2>
    <input type="email" placeholder="Enter your email">
    <p>We'll keep you updated with exciting developments.</p>
</div>

</body>
</html>
