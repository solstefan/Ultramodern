<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #080707; /* Set your desired background color */
        }

        .blue-button {
    background-color: #3498db; /* Blue color, you can change it as per your design */
    color: #black;
    border: none;
    padding: 10px 20px; /* Adjust padding as needed */
    border-radius: 2px; /* Corner radius */
    box-shadow: 0 2px 4px rgba(52, 152, 219, 0.5); /* Drop shadow */
    cursor: pointer;
    font-size: 16px; /* Adjust font size */
}

.blue-button:hover {
    background-color: #a8a7a7; /* Change color on hover if desired */
}

        .container {
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background-color: #fff; /* Set your desired background color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Set your desired border color */
            border-radius: 4px;
        }

        p {
            margin: 10px 0;
            font-size: 14px;
            color: #666; /* Set your desired text color */
        }
    </style>
</head>
<body>

<div class="container">
    <input type="email" placeholder="Enter your email">
    <button class="blue-button">Submit</button>
    <p>We'll keep you updated with exciting developments.</p>
</div>

</body>
</html>
