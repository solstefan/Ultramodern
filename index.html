<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of technology, art, and commerce.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #3498db;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 20px 0;
        }

        header {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Align items at the start and end of the header */
            align-items: center;
        }

        #logo {
            display: inline-block;
            margin-right: 10px;
            max-height: 50px; /* Set the maximum height for the logo */
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://github.com/solstefan/Ultramodern/blob/main/Blue%20Minimalist%20Digital%20Marketing%20Logo-11.png?raw=true" alt="Ultramodern Logo">
        <h1>Ultramodern</h1>
    </header>
    <h1>Intersection of technology, art, and commerce.</h1>
</body>
</html>
