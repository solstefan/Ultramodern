<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of technology, art, and commerce.</title>
    <style>
        body {
            background-color: #3498db;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 20% 0;
        }

        header {
            background-color: #2c3e50; /* Set background color for the header */
            padding: 10px; /* Add some padding for aesthetics */
        }

        #logo {
            display: inline-block; /* Align the logo and text horizontally */
            margin-right: 10px; /* Add a margin between logo and text */
        }

        h1 {
            font-size: 2em;
            margin: 0; /* Remove default margin for h1 */
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="placeholder-logo.png" alt="Logo"> <!-- Replace "placeholder-logo.png" with your actual logo image -->
        <h1>Ultramodern</h1>
    </header>
    <h1>Intersection of technology, art, and commerce.</h1>
</body>
</html>
