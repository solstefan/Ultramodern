<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .blog-post {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1;
        }

        h2 {
            color: #333;
        }

        .post-meta {
            color: #888;
            font-size: 14px;
        }

        .read-more {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultramodern Blog by Stefan Vujicic</h1>
    </header>

    <main>
        <article class="blog-post">
            <h2>Post Title 1</h2>
            <p class="post-meta">Published on February 22, 2024</p>
            <p>This is the content of your blog post. Write something interesting here...</p>
            <a href="#" class="read-more">Read</a>
        </article>


    <footer>
        <p>&copy; 2024 UltramodernWeb. All rights reserved.</p>
    </footer>

</body>
</html>
