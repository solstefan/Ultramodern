<!-- page2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
</head>
<body>
    <h1>Project Details</h1>

    <p>Welcome to the details page. Here you can find information about the selected design.</p>

    <h2>Design Details</h2>
    <p>Name: <span id="designName"></span></p>
    <p>Title: <span id="designTitle"></span></p>
    <p>Description: <span id="designDescription"></span></p>

    <script>
        // Extract details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const designName = urlParams.get('design');
        const title = urlParams.get('title');
        const description = urlParams.get('description');

        // Display details on the page
        document.getElementById('designName').innerText = designName || 'N/A';
        document.getElementById('designTitle').innerText = title || 'N/A';
        document.getElementById('designDescription').innerText = description || 'N/A';
    </script>
</body>
</html>
